<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #clicker {
            font-size: 2em;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #count {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="clicker">Click me!</button>
        <div id="count">0</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        let clickCount = 0;

        // Если данные уже существуют в WebApp, загружаем их
        if (Telegram.WebApp.initDataUnsafe.user) {
            try {
                const savedData = Telegram.WebApp.initDataUnsafe.user.custom_data || '{}';
                const parsedData = JSON.parse(savedData);
                clickCount = parsedData.count || 0;
                document.getElementById('count').innerText = clickCount;
            } catch (e) {
                console.error('Ошибка при разборе данных:', e);
            }
        }

        // Обработка кликов
        document.getElementById('clicker').addEventListener('click', function() {
            clickCount++;
            document.getElementById('count').innerText = clickCount;

            // Сохранение данных
            const dataToSave = JSON.stringify({ count: clickCount });
            Telegram.WebApp.sendData(dataToSave);
        });

        // При закрытии WebApp, данные будут отправлены и приложение закроется
        window.addEventListener('beforeunload', function () {
            const dataToSave = JSON.stringify({ count: clickCount });
            Telegram.WebApp.sendData(dataToSave);
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
