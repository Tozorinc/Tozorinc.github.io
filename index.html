<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #clicker {
            font-size: 2em;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #count {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="clicker">Click me!</button>
        <div id="count">0</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        // Инициализация переменных
        let clickCount = 0;

        // Загрузка данных из Telegram Cloud Storage
        Telegram.WebApp.onEvent('dataLoad', function(data) {
            const savedData = JSON.parse(data);
            clickCount = savedData.count || 0;
            document.getElementById('count').innerText = clickCount;
        });

        // Обработка кликов
        document.getElementById('clicker').addEventListener('click', function() {
            clickCount++;
            document.getElementById('count').innerText = clickCount;

            // Сохранение данных в Telegram Cloud Storage
            Telegram.WebApp.sendData(JSON.stringify({ count: clickCount }));
        });

        // Загрузка сохраненных данных
        Telegram.WebApp.requestData();
    </script>
</body>
</html>
